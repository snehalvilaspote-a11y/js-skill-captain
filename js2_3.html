<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 3 – Interactive Counter</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  h1 { color: #00ffcc; margin-bottom: 20px; }

  .counter-box {
    background: #111;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 25px rgba(0, 255, 204, 0.6);
    text-align: center;
  }

  #count {
    font-size: 70px;
    color: #00ffcc;
    margin: 20px 0;
    text-shadow: 0 0 10px #00ffcc, 0 0 25px #00ffcc;
    transition: 0.2s ease;
  }

  button {
    background: #00ffcc;
    border: none;
    color: #111;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #33ffe0;
    transform: scale(1.05);
  }

  p {
    color: #bbb;
    margin-top: 15px;
  }
</style>
</head>
<body>

<h1>⚡ Tony’s Interactive Counter</h1>

<div class="counter-box">
  <div id="count">0</div>
  <div>
    <button id="decrease">-</button>
    <button id="reset">Reset</button>
    <button id="increase">+</button>
  </div>
</div>

<p>Tip: Try using your keyboard arrows ↑ ↓ and “r” key!</p>

<script>
  // ===============================
  // STEP 1: Initialize count
  // ===============================
  let count = 0;

  // ===============================
  // STEP 2: Select elements
  // ===============================
  const countDisplay = document.getElementById('count');
  const increaseBtn = document.getElementById('increase');
  const decreaseBtn = document.getElementById('decrease');
  const resetBtn = document.getElementById('reset');

  // ===============================
  // STEP 3: Update display function
  // ===============================
  function updateDisplay() {
    countDisplay.textContent = count;
  }

  // ===============================
  // STEP 4: Button event listeners
  // ===============================
  increaseBtn.addEventListener('click', () => {
    count++;
    updateDisplay();
  });

  decreaseBtn.addEventListener('click', () => {
    count--;
    updateDisplay();
  });

  resetBtn.addEventListener('click', () => {
    count = 0;
    updateDisplay();
  });

  // ===============================
  // BONUS: Keyboard shortcuts
  // ===============================
  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowUp') {
      count++;
    } else if (event.key === 'ArrowDown') {
      count--;
    } else if (event.key === 'r' || event.key === 'R') {
      count = 0;
    }
    updateDisplay();
  });
</script>

</body>
</html>
