<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 5 ‚Äì Password Strength Checker</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  h1 {
    color: #ffcc70;
    margin-bottom: 30px;
  }

  .box {
    background: #1a1a1a;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,204,112,0.4);
    text-align: center;
    width: 320px;
  }

  input {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    outline: none;
  }

  .strength {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
  }

  .bar {
    height: 10px;
    width: 100%;
    background: #444;
    border-radius: 8px;
    margin-top: 10px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    width: 0%;
    background: red;
    transition: width 0.3s, background 0.3s;
  }
</style>
</head>

<body>

<h1>üîê Tony‚Äôs Password Strength Checker</h1>

<div class="box">
  <input type="password" id="password" placeholder="Type your password..." />
  <div class="strength" id="strengthText">Strength: ‚Äî</div>
  <div class="bar">
    <div class="bar-fill" id="barFill"></div>
  </div>
</div>

<script>
  (function () {
    // ===============================
    // PRIVATE LOGIC (hidden inside IIFE)
    // ===============================
    function calculateStrength(password) {
      let score = 0;

      if (password.length >= 8) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[!@#$%^&*]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;

      if (score <= 1) {
        return { level: "Weak", color: "red", width: "25%" };
      } else if (score === 2) {
        return { level: "Medium", color: "orange", width: "60%" };
      } else {
        return { level: "Strong", color: "green", width: "100%" };
      }
    }

    // ===============================
    // PUBLIC API (only what‚Äôs exposed)
    // ===============================
    const PasswordChecker = {
      checkStrength(password) {
        return calculateStrength(password);
      }
    };

    // ===============================
    // UI LOGIC
    // ===============================
    const passwordInput = document.getElementById("password");
    const strengthText = document.getElementById("strengthText");
    const barFill = document.getElementById("barFill");

    passwordInput.addEventListener("input", function () {
      const result = PasswordChecker.checkStrength(passwordInput.value);

      strengthText.textContent = `Strength: ${result.level}`;
      barFill.style.backgroundColor = result.color;
      barFill.style.width = result.width;
    });
  })();
</script>

</body>
</html>
