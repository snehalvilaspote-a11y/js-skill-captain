<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 9 â€“ Random Dog Image Fetcher ğŸ¶</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    color: #fff;
  }

  h1 {
    color: #ffe66d;
    margin-bottom: 15px;
  }

  button {
    background: #f76c6c;
    border: none;
    color: #fff;
    padding: 12px 25px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background 0.3s;
  }

  button:hover {
    background: #d94a4a;
  }

  img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 15px;
    margin-top: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    opacity: 0;
    transition: opacity 0.5s ease-in;
  }

  .visible {
    opacity: 1;
  }

  p {
    margin-top: 10px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>ğŸ• Random Dog Image Fetcher</h1>
<button id="getDog">Get Dog ğŸ¾</button>
<p id="status">Click the button to see a cute dog!</p>
<img id="dogImage" src="" alt="Dog will appear here ğŸ¶">

<script>
  const button = document.getElementById("getDog");
  const dogImage = document.getElementById("dogImage");
  const status = document.getElementById("status");

  async function fetchDog() {
    try {
      status.textContent = "Fetching doggoâ€¦ ğŸ¾";
      dogImage.classList.remove("visible");

      const response = await fetch("https://dog.ceo/api/breeds/image/random");

      if (!response.ok) {
        throw new Error("Network error");
      }

      const data = await response.json();
      dogImage.src = data.message;

      dogImage.onload = () => {
        dogImage.classList.add("visible");
        status.textContent = "Here's your doggo! ğŸ¶";
      };

    } catch (error) {
      status.textContent = "Oops! Couldnâ€™t fetch the doggo ğŸ¶";
      console.error(error);
    }
  }

  button.addEventListener("click", fetchDog);
</script>

</body>
</html>
