<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 8 ‚Äì Dice Roll Game üé≤</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ffd166;
    }

    button {
      background: #06d6a0;
      color: #111;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #05b386;
    }

    .dice {
      font-size: 80px;
      margin: 20px 0;
      transition: transform 0.3s;
    }

    .rolling {
      transform: rotate(360deg);
    }

    .result {
      font-size: 22px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üé≤ Dice Roll Game</h1>
  <div class="dice" id="dice">‚öÄ</div>
  <button id="rollBtn">Roll Dice</button>
  <div class="result" id="result">Click to start rolling!</div>

  <script>
    const dice = document.getElementById('dice');
    const rollBtn = document.getElementById('rollBtn');
    const result = document.getElementById('result');

    function rollDice() {
      return new Promise((resolve, reject) => {
        dice.classList.add('rolling');
        result.textContent = 'Rolling... üé≤';

        setTimeout(() => {
          dice.classList.remove('rolling');
          let number = Math.floor(Math.random() * 6) + 1;

          if (number >= 1 && number <= 6) {
            resolve(number);
          } else {
            reject('Invalid dice roll!');
          }
        }, 1500);
      });
    }

    rollBtn.addEventListener('click', () => {
      rollDice()
        .then(num => {
          dice.textContent = ['‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'][num - 1];
          result.textContent = `You rolled a ${num}!`;
          return num;
        })
        .then(num => {
          if (num === 6) {
            result.textContent += ' üéâ You win!';
          } else {
            result.textContent += ' Try again!';
          }
        })
        .catch(err => {
          result.textContent = `‚ùå Error: ${err}`;
        });
    });
  </script>

</body>
</html>
