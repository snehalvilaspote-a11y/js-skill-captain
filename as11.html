<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Item Object Demo</title>
</head>
<body>
    <h2>Open Console to See Output</h2>

    <script>
        // Task 1: Object creation
        const menuItem = {
            name: "Espresso",
            price: 120,
            type: "Drink"
        };

        console.log(menuItem);
        console.log(menuItem.name);
        console.log(menuItem.price);
        console.log(menuItem["name"]);
        console.log(menuItem["price"]);

        // Task 2: Add & update properties
        menuItem.isAvailable = true;
        menuItem.price = 150;

        console.log(menuItem);

        // Task 3: Add method
        menuItem.describe = function () {
            console.log(`‚òï ${this.name} costs ‚Çπ${this.price} and is a ${this.type}.`);
        };

        menuItem.describe();

        // Task 4: Constructor function
        function MenuItem(name, price, type) {
            this.name = name;
            this.price = price;
            this.type = type;

            this.describe = function () {
                let icon = "‚òï";
                if (this.type === "Snack") icon = "ü•™";
                if (this.type === "Dessert") icon = "üç´";

                console.log(`${icon} ${this.name} costs ‚Çπ${this.price} and is a ${this.type}.`);
            };
        }

        const latte = new MenuItem("Latte", 160, "Drink");
        const sandwich = new MenuItem("Cheese Sandwich", 120, "Snack");

        latte.describe();
        sandwich.describe();

        // Task 5: Array of objects
        const menu = [
            new MenuItem("Latte", 150, "Drink"),
            new MenuItem("Espresso", 120, "Drink"),
            new MenuItem("Brownie", 100, "Dessert")
        ];

        for (const item of menu) {
            item.describe();
        }
    </script>
</body>
</html>
