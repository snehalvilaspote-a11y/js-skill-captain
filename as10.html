<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 10 ‚Äì Tony's Dynamic Caf√© Menu</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #2c2c2c;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    color: #b8336a;
    text-shadow: 1px 1px 2px #fff;
  }

  .card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 12px;
    padding: 20px;
    width: 420px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }

  pre {
    background: rgba(0,0,0,0.05);
    padding: 10px;
    border-radius: 8px;
    white-space: pre-line;
  }
</style>
</head>

<body>

<h1>üç© Tony's Digital Menu System</h1>

<div class="card">
  <h2>üìã Step 1: Menu Array</h2>
  <pre id="output1"></pre>
</div>

<div class="card">
  <h2>‚ûï Step 2: Add / Remove Items</h2>
  <pre id="output2"></pre>
</div>

<div class="card">
  <h2>üîÅ Step 3: Show Full Menu (Loop)</h2>
  <pre id="output3"></pre>
</div>

<div class="card">
  <h2>üí∏ Step 4: Update Prices (map)</h2>
  <pre id="output4"></pre>
</div>

<div class="card">
  <h2>‚ùÑÔ∏è Step 5: Find Cold Drinks (filter)</h2>
  <pre id="output5"></pre>
</div>

<script>
  const out1 = document.getElementById("output1");
  const out2 = document.getElementById("output2");
  const out3 = document.getElementById("output3");
  const out4 = document.getElementById("output4");
  const out5 = document.getElementById("output5");

  // ==============================
  // Task 1 ‚Äì Menu Array
  // ==============================
  let menuItems = ["Latte", "Cappuccino", "Espresso", "Mocha"];

  out1.innerText =
    "Original Menu: " + menuItems.join(", ") + "\n" +
    "First item: " + menuItems[0] + "\n" +
    "Third item: " + menuItems[2];

  // ==============================
  // Task 2 ‚Äì Add & Remove Items
  // ==============================
  menuItems.push("Iced Latte"); // add new drink
  menuItems.pop();              // remove Croissant (last item)
  menuItems.shift();            // remove first item

  out2.innerText = "Updated Menu: " + menuItems.join(", ");

  // ==============================
  // Task 3 ‚Äì Display Full Menu
  // ==============================
  for (let i = 0; i < menuItems.length; i++) {
    out3.innerText += menuItems[i] + " is available today!\n";
  }

  // ==============================
  // Task 4 ‚Äì Add 10% Tax (map)
  // ==============================
  let prices = [120, 150, 200, 250];
  let updatedPrices = prices.map(price => price * 1.1);

  out4.innerText = "Prices with 10% Tax:\n" + updatedPrices.join(", ");

  // ==============================
  // Task 5 ‚Äì Filter Cold Drinks
  // ==============================
  let coldDrinks = menuItems.filter(item =>
    item.toLowerCase().includes("iced")
  );

  out5.innerText =
    "Cold Drinks:\n" + (coldDrinks.length ? coldDrinks.join(", ") : "None today!");
</script>

</body>
</html>
