<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day 7 ‚Äì Tony's Caf√© Smart Reward System</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    min-height: 100vh;
  }
  h1 {
    color: #f9d423;
    margin-bottom: 15px;
    text-align: center;
  }
  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 25px;
    width: 380px;
    box-shadow: 0 0 20px rgba(249,212,35,0.3);
  }
  .line {
    display: flex;
    justify-content: space-between;
    margin: 6px 0;
    font-size: 18px;
  }
  .offers {
    margin-top: 20px;
    border-top: 1px dashed #f9d423;
    padding-top: 10px;
  }
  .offer {
    background: rgba(249,212,35,0.1);
    margin: 5px 0;
    padding: 8px 10px;
    border-radius: 6px;
    font-weight: 500;
  }
</style>
</head>

<body>

<h1>üéÅ Tony's Smart Reward System</h1>
<p>Use logical & comparison operators to make Tony's offers work!</p>

<div class="card" id="receipt"></div>

<script>
  // ===============================
  // STEP 1: Customer Info
  // ===============================
  let memberType = "Gold";    // Gold, Silver, Regular
  let totalBill = 850;        // Test value
  let hasCoupon = true;       // true or false
  let isWeekend = false;      // true or false

  let offers = [];

  // ===============================
  // STEP 2: Free Refill Offer (&&)
  // ===============================
  if (memberType === "Gold" && totalBill > 500) {
    offers.push("You get a free refill and cookie!");
  }

  // ===============================
  // STEP 3: Combo Offer (||)
  // ===============================
  if (totalBill > 800 || hasCoupon) {
    offers.push("You qualify for a combo offer!");
  }

  // ===============================
  // STEP 4: Caf√© Open Check (!)
  // ===============================
  if (!isWeekend) {
    offers.push("Tony‚Äôs Caf√© is open!");
  } else {
    offers.push("Closed for maintenance!");
  }

  // ===============================
  // STEP 5: Comparison Practice
  // ===============================
  if (totalBill >= 1000) {
    offers.push("üéÅ You earned a bonus gift!");
  }

  // BONUS: Silver member condition
  if (memberType === "Silver" && totalBill > 700) {
    offers.push("You get a surprise dessert!");
  }

  // ===============================
  // DISPLAY RESULTS
  // ===============================
  const receipt = document.getElementById("receipt");
  receipt.innerHTML = `
    <div class="line"><span>Member:</span><span>${memberType}</span></div>
    <div class="line"><span>Total Bill:</span><span>‚Çπ${totalBill}</span></div>
    <div class="line"><span>Has Coupon:</span><span>${hasCoupon}</span></div>
    <div class="line"><span>Weekend:</span><span>${isWeekend}</span></div>

    <div class="offers">
      <h3>Available Offers:</h3>
      ${offers.length > 0
        ? offers.map(offer => `<div class="offer">${offer}</div>`).join("")
        : "<p style='opacity:0.7'>No active offers üòî</p>"
      }
    </div>
  `;
</script>

</body>
</html>
